<ion-content [fullscreen]="true">
  <br>
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-sm="4"></ion-col>
      <ion-col size="12" size-sm="4">
        <!-- Login Page -->
        <div class="container" *ngIf="screen === 'signin'">
          <h1 class="heading">
            <img alt="Voyagel" src="assets/logo.png" width="280" height="60"/>
          </h1>
          <div class="offline" *ngIf="networkStatus?.connected === false">
            <img alt="Pas de connexion" src="assets/offline.png" width="100" /><br>
            <ion-label color="danger"
        >Vous êtes actuellement en mode hors ligne.<br /></ion-label>
          </div>
          <ion-item lines="none" class="ion-item">
            <fieldset class="input-item">
              <legend>Téléphone</legend>
              <ion-input
                [(ngModel)]="phone"
                type="text"
                maxlength="9"
                placeholder="code"
              ></ion-input>
            </fieldset>
          </ion-item>
          <ion-item lines="none" class="ion-item">
            <fieldset class="input-item">
              <legend>Mot de passe</legend>
              <ion-input
                [(ngModel)]="password"
                type="password"
                maxlength="9"
                placeholder="mot de passe"
              ></ion-input>
            </fieldset>
          </ion-item>
          <ion-button class="login-button" (click)="login()" expand="block" color="dark"
            >Connexion</ion-button
          >
        </div>
      </ion-col>
      <ion-col size="12" size-sm="4"></ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
